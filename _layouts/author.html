---
layout: default
---

{% include header.html %}

<main class="main container">

  <div class="author_page">

    <h1>{{ page.name }}</h1>

    <h2>Posts by this author</h2>
    {%- assign author_posts = site.posts
      | where: "author", page.name -%}
    {%- for post in author_posts -%}
    <a href="{{ post.url }}">{{ post.title }}</a>
    <hr>
    {%- endfor -%}
  </div>

</main>

{% include footer.html %}
