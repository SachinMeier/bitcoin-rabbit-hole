---
layout: default
---

{% include header.html %}

<main class="main container">
  <div class="content">
    <article class="page-header">

      <h1>{{ page.title }}</h1>
      <hr>
      <p>{{ page.introduction }}</p>

      <ul>
        {% for media in site.multimedia %}
          <a href={{ media.title }}></a>
        {% endfor %}
      </ul>

    </article>
  </div>
  {% if page.aside == true %}{% include site-aside.html %}{% endif %}
</main>

{% include footer.html %}
