<section class="section typeset">
  <ul class="list list--posts">
    {% for project_or_company in site.projects_and_companies %}
      <li class="item item--post">
        <article class="article article--post">

          <h3><a href="{{ project_or_company.baseurl }}{{ project_or_company.url }}">
            {{ project_or_company.title }}
          </a></h3>
          {% include resource-meta.html %}
          {{ page.excerpt | markdownify}}

        </article>
      </li>
    {% endfor %}
  </ul>
</section>
